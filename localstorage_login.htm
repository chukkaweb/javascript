<!DOCTYPE html>
<html>
<head>
	<title>Local storage login</title>
</head>
<body>
<h3>Login page</h3>
<p>
	<span>name</span>&nbsp;&nbsp;
	<input type="text" onkeyup ="input_check()" >
</p>
<p>
	<span>password</span>&nbsp;&nbsp;
	<input type="password" onkeyup ="input_check()">
</p>
<p>
	<button onClick = "login()"  disabled="disabled">Login</button>
</p>
<span id="result"></span>
<script type="text/javascript">
	var input_one;
	var input_two;
	function input_check(){
	 input_one = document.querySelector("p:nth-child(2) input").value;
	 input_two = document.querySelector("p:nth-child(3) input").value;
     var btn = document.querySelector("p > button");
     if(input_one!="" && input_two!=""){
    	btn.removeAttribute("disabled");
     }
     else{
     	btn.setAttribute("disabled","disabled");
     }
	}
	function login(){
	 var users = [];
	var obj={};
    obj.uname=input_one;
    obj.password = input_two;
    document.getElementById("result").innerHTML = JSON.stringify(obj);
    var res = localStorage.getItem('users');
    users = JSON.parse(res);
    var people = users.some(function (value) {
    	return value.uname==input_one&&value.password==input_two;
    });
    if(people){
    	alert("LOGIN SUCCESS"); 
    }else{
    	alert("please check the user name and password");
    }
}
</script>
</body>
</html>

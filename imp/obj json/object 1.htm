<!DOCTYPE html>
<html>
<head>
	<title></title>
     <script type="text/javascript">
     	document.write("<h2>creating array object</h2>");
     	function myclick() {
     	var gani = ["chukka","ganesh",24];/*leteral*/
		var x = document.getElementById("len");
		x.innerHTML = gani.length;
      	}     	
     </script>
</head>
<body>
<p id="len">click this button to display the length of the array</p>
<button onclick="myclick()">click here</button>

</body>
</html>

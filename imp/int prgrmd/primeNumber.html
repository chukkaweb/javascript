<html>
    <head>
      <script>
       function prime(){
           var n=document.querySelector("input").value;
           var arr=[];
           for(var i=1;i<=n;i++){
              var a=false;
              for(var j=2;j<=i;j++){
                  if(i%j===0&&j!=i){
                      a=true;
                  }
              }
              if(a===false){
               arr.push(i);
               document.getElementById("s").innerHTML=arr;
           }
           }
          
       }
      </script>
    </head>
    <body>
        <input type="number">
        <button onclick="prime()">Submit</button><br><br>
        <span id="s"></span>
    </body>
</html>

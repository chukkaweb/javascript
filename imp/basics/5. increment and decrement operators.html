<html>

	<head>
		<title>JavaScript: Increment and Decrement Operators</title>
	</head>

	<body>

		<h1>JavaScript: Increment and Decrement Operators</h1>

		<script type="text/javascript">

			var a  = 10;
			document.write(a); //10
			document.write("<br>");

			a++; //increment operator
			document.write(a); //11
			document.write("<br>");

			a--; //decrement operator
			document.write(a); //10

		</script>

	</body>

</html>

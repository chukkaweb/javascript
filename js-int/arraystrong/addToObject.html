<html>
    <head>
        <script>
            function addObj(){
                var fno=document.querySelector("p:first-child input").value;
                var lno=document.querySelector("p:nth-child(2) input").value;
                var res=document.querySelector("p:last-of-type span");
                 var sum=Number(fno)+Number(lno);
                 var sub=Number(fno)-Number(lno);
                 var mul=Number(fno)*Number(lno);
                 var div=Number(fno)/Number(lno);
                 var modulo=Number(fno)%Number(lno);

                var obj={};
                obj.sum=sum;
                obj.Sub=sub;
                obj.mul=mul;
                obj.div=div;
                obj.modulo=modulo;
                res.innerHTML=JSON.stringify(obj); 
            }
        </script>
    </head>
    <body>
        <p>
            <span>First Number</span>
            <input type="number">
        </p>
        <p>
            <span>Second Number</span>
            <input type="number">
        </p>
        <input type="button" value="Sumbit" onclick="addObj()">
        <p>
            <span></span>
        </p>
    </body>
</html>
